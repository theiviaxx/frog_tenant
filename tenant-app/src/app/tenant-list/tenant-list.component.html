<nb-list>
    <nb-list-item>
        <a class="nav-link" (click)="addTenant()">Add Tenant</a>
    </nb-list-item>
    <nb-list-item *ngFor="let tenant of tenants$ | async">
        <a class="nav-link" (click)="setCurrent(tenant)">
            {{tenant.domain}}
        </a>
    </nb-list-item>
</nb-list>
